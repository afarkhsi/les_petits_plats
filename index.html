<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/accueil.css">
    <!-- icon css bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Les petits plats</title>

<body class="bg-secondary">
    <header>
        <img src="assets/logo/Logo.png" alt="Logo Les Petits Plats"/>
    </header>

    <main class="main">
        <section class="search w-100">
            <div class="search_title w-100">
                <h1 class="fw-bold text-warning">CHERCHEZ PARMI PLUS DE 1500 RECETTES <br>
                    DU QUOTIDIEN,SIMPLES ET DÉLICIEUSES</h1>
            </div>
            <div class="search_zone w-100 d-flex align-items-center justify-content-center">
                <input 
                    type="text"
                    class="search_zone_input rounded-3"
                    placeholder="Rechercher une recette, un ingrédient, ..."
                >
                <button class="search_zone_button">
                    <img src="assets/icones/search.svg" alt="Rechercher">
                </button>
            </div>
        </section>

        <section class="filters row px-5 m-0">

            <div class="dropdown col">
                <button class="btn btn-secondary dropdown-toggle bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ingrédients
                </button>
                <ul class="dropdown-menu">
                    ...
                </ul>
            </div>
            <div class="dropdown col">
                <button class="btn btn-secondary dropdown-toggle bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      Appareils
                </button>
                <ul class="dropdown-menu">
                    ...
                </ul>
            </div>
            <div class="dropdown col">
                <button class="btn btn-secondary dropdown-toggle bg-white" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensils
                </button>
                <ul class="dropdown-menu">
                    ...
                </ul>
            </div>
        </section>

        <section class="tags">

        </section>

        <section class="recipes_cards row mx-5 my-5 justify-content-between gy-5">

        </section>

        <span class="message-no-match-result"></span>

    </main>
<!-- Bootstrap JS bundle → -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="scripts/utils/searchBar.js"></script>
    <script src="scripts/index.js" type="module"></script>
    <script src="scripts/vues/recipesCards.js"></script>
</body>
</html>
